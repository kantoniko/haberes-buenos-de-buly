{% include 'header.html' %}

  <div class="content">
    {% if page.audio %}
        <audio controls>
          <source src="{{page.id}}.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
    {% else %}
        Esta pagina no tiene audio.
    {% endif %}

    {% for para in page.paragraphs %}
        <div>
        {{para}}
        </div>
    {% endfor %}

    <div class="content">
    <a class="button" href="{{page.prev_message}}">⬅️</a>
    <a class="button" href=".">⬆️</a>
    <a class="button" href="{{page.next_message}}">➡️</a>
    </div>
  </div>
